<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Faraos Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slideshow.js" src="item-list.js" src="menu.js" src="searchfield.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id="menu1">
                <img src="Images/Logos/logo-large.png" alt="Logo large" class="logo-large">
                <ul class="sitemap">
                    <li>Klub Faraos</li>
                    <li>Butikker</li>
                    <li>Åbningstider</li>
                    <li>Kalender</li>
                    <li>Kundeservice</li>
                    <li>Gavekort</li>
                    <li>Min ønskeliste</li>
                    <li>Login</li>
                </ul>
            </div>
            <div id="menu2">
                <ul class="mainmenu">
                    <li>Comics</li>
                    <li>Antikvarisk</li>
                    <li>Games</li>
                    <li>Merchandise</li>
                    <li>Udklædning</li>
                    <li>Nyheder</li>
                    <li>Tilbud</li>
                </ul>
                <div class="search-and-cart">
                    <div class="search">
                        <input id="searchfield" type="text" placeholder="Søg her...">
                        <div class="search-button"></div>
                    </div>
                    <img src="" alt="Cart icon" class="cart-icon">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="slideshow">
            <section id="slideshow-container">
                <div class="mySlides">
                    <img class="slideImg" src="Images/Slideshow/One_Piece_Netflix_1280x474px_topbanner_hjemmeside.jpg" alt="reklame for Netflix's One Piece merch">
                </div>
                <div class="mySlides">
                    <img class="slideImg" src="Images/Slideshow/DanskManga_web.jpg" alt="reklame for manga'er på dansk">
                </div>
                <div class="mySlides">
                    <img class="slideImg" src="Images/Slideshow/PlanetHulk_web.jpg" alt="reklame for Planet Hulk">
                </div>
                <div class="mySlides">
                    <img class="slideImg" src="Images/Slideshow/Elverfolket5_web.jpg" alt="reklame for Elverfolket bøger">
                </div>
                <div class="mySlides">
                    <img class="slideImg" src="Images/Slideshow/ST_slaverne_web.jpg" alt="reklame for Sværd og Troldom bøger">
                </div>
    
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
    
                <div id="dotDiv">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    <span class="dot" onclick="currentSlide(4)"></span> 
                    <span class="dot" onclick="currentSlide(5)"></span> 
                </div>
        </section>
        <section id="categories"></section>
        <section id="posters"></section>
        <section id="item-list"></section>
            <div class="container">
                <div class="slider">
                    <button id="prev-slide" class="slide-button">chevron_left</button>
                    <div class="image-list">
                        <img src="faraos-cigarer_billeder/Item-list/Tilbud/634482750353.jpg" alt="img-1" class="image-item">
                        <img src="faraos-cigarer_billeder/Item-list/Tilbud/634482750414.jpg" alt="img-2" class="image-item">
                        <img src="faraos-cigarer_billeder/Item-list/Tilbud/634482750704.jpg" alt="img-3" class="image-item">
                        <img src="faraos-cigarer_billeder/Item-list/Tilbud/9781302955823.jpg" alt="img-4" class="image-item">
                        <img src="faraos-cigarer_billeder/Item-list/Tilbud/RS458413.jpg" alt="img-5" class="image-item">
                    </div>
                    <button id="next-slide" class="slide-button">chevron_right</button>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
