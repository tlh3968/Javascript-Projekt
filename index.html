<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Faraos Webshop</title>
    <styles src="styles.css"></styles>
    <script src="slideshow.js" src="item-list.js" src="menu.js" src="searchfield.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="menu1">
                <img src="" alt="Logo large" class="logo-large">
                <ul class="sitemap">
                    <li>Klub Faraos</li>
                    <li>Butikker</li>
                    <li>Åbningstider</li>
                    <li>Kalender</li>
                    <li>Kundeservice</li>
                    <li>Gavekort</li>
                    <li>Min ønskeliste</li>
                    <li>Login</li>
                </ul>
            </div>
            <div id="menu2">
                <ul class="mainmenu">
                    <li>Comics</li>
                    <li>Antikvarisk</li>
                    <li>Games</li>
                    <li>Merchandise</li>
                    <li>Udklædning</li>
                    <li>Nyheder</li>
                    <li>Tilbud</li>
                </ul>
                <div class="search-and-cart">
                    <div class="search">
                        <input id="searchfield" type="text" placeholder="Søg her...">
                        <div class="search-button"></div>
                    </div>
                    <img src="" alt="Cart icon" class="cart-icon">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="slideshow"></section>
        <section id="categories"></section>
        <section id="posters"></section>
        <section id="item-list"></section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
